<script src="wuy.js"></script>
<style>
body,html,img {width:100%;height:100%;margin:0px;padding:0px}
</style>
<script>
var list=[],N;

setTimeout(function() {     //TODO: found a better way ;-)
    wuy.feed().then( ll=>{
        list=ll;
        set(0)
    })
},200)

function set(n) {
    N=n;
    document.querySelector("#i").src=list[n];
}
</script>
<img id="i" src="" onclick="set( (N+1)%list.length)"/>
